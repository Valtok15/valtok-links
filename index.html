<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свяжитесь с Вальток</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/wavey-folds.png');
            opacity: 0.1;
            z-index: 0;
            animation: moveWaves 20s linear infinite;
        }
        @keyframes moveWaves {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 20px;
            background: url('https://www.transparenttextures.com/patterns/wavey-folds.png');
            opacity: 0.3;
        }
        .wave-top { top: -20px; }
        .wave-bottom { bottom: -20px; }
        .icon {
            width: 60px;
            margin-bottom: 20px;
            animation: sway 2s infinite ease-in-out;
        }
        @keyframes sway {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        h1 {
            color: #1a3c5e;
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: scaleIn 1s ease-in-out;
        }
        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .subtitle {
            color: #FF6F61;
            font-size: 16px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button-container {
            margin: 10px 0;
        }
        .button {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0% { transform: translateY(20px); opacity: 0; }
            50% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .button img {
            width: 24px;
            margin-right: 10px;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .telegram {
            background-color: #0088cc;
        }
        .button-label {
            display: block;
            font-size: 12px;
            color: #1a3c5e;
            margin-top: 5px;
        }
        .footer {
            color: #1a3c5e;
            font-size: 14px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .footer img {
            width: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wave wave-top"></div>
        <img src="https://img.icons8.com/ios-filled/60/1a3c5e/water-and-fire.png" alt="Water and Fire Icon" class="icon">
        <h1>Свяжитесь с Вальток</h1>
        <div class="subtitle">Работа в сфере воды и тепла</div>
        <p>Выберите мессенджер для связи:</p>
        <div class="button-container">
            <a href="https://wa.me/79289289823?text=Здравствуйте,%20хочу%20узнать%20о%20работе%20в%20Вальток!" class="button whatsapp">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png" alt="WhatsApp Icon">
                Перейти в WhatsApp
            </a>
            <span class="button-label">Быстрая связь</span>
        </div>
        <div class="button-container">
            <a href="https://t.me/mengeeeer" class="button telegram">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/telegram-app.png" alt="Telegram Icon">
                Перейти в Telegram
            </a>
            <span class="button-label">Поддержка 24/7</span>
        </div>
        <div class="footer">
            <img src="https://img.icons8.com/ios-filled/20/FFD700/water.png" alt="Water Icon">
            Вальток — надёжный партнёр в сфере водоснабжения и отопления
            <img src="https://img.icons8.com/ios-filled/20/FFD700/fire.png" alt="Fire Icon">
        </div>
        <div class="wave wave-bottom"></div>
    </div>
</body>
</html>
